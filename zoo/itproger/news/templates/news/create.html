{% extends 'main/wer.html' %}

{% block title %}Форма по добавлению зверей{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению зверей</h1>
        <form method="post" >
            {% csrf_token %}
            {{form.kind}}<br>
            {{form.name}}<br>
            {{form.full_text}}<br>
            {{form.date}}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
